<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OSON MARKET</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; color: #0078d7; }

    .categories { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .category { width: 100%; max-width: 1100px; margin-bottom: 40px; }
    .category h2 { margin-bottom: 10px; color: #333; }

    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }

    .product-card {
      background: white; border-radius: 10px; padding: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: flex;
      flex-direction: column; align-items: center; text-align: center;
    }

    .product-card img {
      width: 100%; border-radius: 8px; object-fit: cover;
      max-height: 150px;
    }

    .product-card h3 { font-size: 1rem; margin: 10px 0 5px; }
    .product-card p { color: #0078d7; font-weight: bold; margin-bottom: 10px; }

    .product-card button {
      background: #0078d7; color: white; border: none;
      padding: 8px 14px; border-radius: 6px; cursor: pointer;
    }

    .product-card button:hover { background: #005fa3; }

    #cart {
      position: fixed; bottom: 20px; right: 20px;
      background: white; padding: 15px; border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2); min-width: 240px;
    }

    #cart h3 { margin-bottom: 10px; }
    #cart ul { list-style: none; max-height: 200px; overflow-y: auto; padding-right: 5px; }
    #cart li { font-size: 0.9rem; margin-bottom: 5px; }
    #cart-total { font-weight: bold; margin-top: 10px; }
    #checkoutBtn {
      margin-top: 10px; background: green; color: white;
      padding: 10px; border: none; border-radius: 6px; width: 100%;
    }
  </style>
</head>
<body>
  <h1>OSON MARKET</h1>

  <div class="categories" id="productContainer">
    <!-- –ü—Ä–æ–¥—É–∫—Ç—ã –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
  </div>

  <div id="cart">
    <h3>–ö–æ—Ä–∑–∏–Ω–∞</h3>
    <ul id="cartList"><li>–ü—É—Å—Ç–æ</li></ul>
    <div id="cart-total">–ò—Ç–æ–≥–æ: 0 UZS</div>
    <button id="checkoutBtn">–û—Ñ–æ—Ä–º–∏—Ç—å</button>
  </div>

  <script>
    const products = [
      { id: 1, name: "–§—É—Ç–±–æ–ª–∫–∞ –º—É–∂—Å–∫–∞—è", price: 99000, category: "–û–¥–µ–∂–¥–∞", img: "https://via.placeholder.com/200?text=–§—É—Ç–±–æ–ª–∫–∞" },
      { id: 2, name: "–®–æ—Ä—Ç—ã —Å–ø–æ—Ä—Ç–∏–≤–Ω—ã–µ", price: 79000, category: "–û–¥–µ–∂–¥–∞", img: "https://via.placeholder.com/200?text=–®–æ—Ä—Ç—ã" },
      { id: 3, name: "–ö—Ä–æ—Å—Å–æ–≤–∫–∏", price: 299000, category: "–û–±—É–≤—å", img: "https://via.placeholder.com/200?text=–ö—Ä–æ—Å—Å–æ–≤–∫–∏" },
      { id: 4, name: "–°—É–º–∫–∞ —Å–ø–æ—Ä—Ç–∏–≤–Ω–∞—è", price: 159000, category: "–ê–∫—Å–µ—Å—Å—É–∞—Ä—ã", img: "https://via.placeholder.com/200?text=–°—É–º–∫–∞" },
      { id: 5, name: "–ë—É—Ç—ã–ª–∫–∞ –¥–ª—è –≤–æ–¥—ã", price: 39000, category: "–ê–∫—Å–µ—Å—Å—É–∞—Ä—ã", img: "https://via.placeholder.com/200?text=–ë—É—Ç—ã–ª–∫–∞" },
      { id: 6, name: "–†—é–∫–∑–∞–∫", price: 189000, category: "–ê–∫—Å–µ—Å—Å—É–∞—Ä—ã", img: "https://via.placeholder.com/200?text=–†—é–∫–∑–∞–∫" },
      { id: 7, name: "–õ–æ—Å–∏–Ω—ã –∂–µ–Ω—Å–∫–∏–µ", price: 85000, category: "–û–¥–µ–∂–¥–∞", img: "https://via.placeholder.com/200?text=–õ–æ—Å–∏–Ω—ã" },
      { id: 8, name: "–¢–æ–ª—Å—Ç–æ–≤–∫–∞", price: 129000, category: "–û–¥–µ–∂–¥–∞", img: "https://via.placeholder.com/200?text=–¢–æ–ª—Å—Ç–æ–≤–∫–∞" }
    ];

    const cart = [];

    function renderProducts() {
      const container = document.getElementById('productContainer');
      const categories = [...new Set(products.map(p => p.category))];
      container.innerHTML = "";

      categories.forEach(cat => {
        const section = document.createElement("div");
        section.className = "category";
        section.innerHTML = `<h2>${cat}</h2><div class="products" id="cat-${cat}"></div>`;
        container.appendChild(section);

        const group = products.filter(p => p.category === cat);
        const groupContainer = section.querySelector(".products");

        group.forEach(p => {
          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            <img src="${p.img}" alt="${p.name}" />
            <h3>${p.name}</h3>
            <p>${p.price.toLocaleString()} UZS</p>
            <button onclick="addToCart(${p.id})">–î–æ–±–∞–≤–∏—Ç—å</button>
          `;
          groupContainer.appendChild(card);
        });
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      renderCart();
    }

    function renderCart() {
      const list = document.getElementById("cartList");
      list.innerHTML = "";
      if (cart.length === 0) {
        list.innerHTML = "<li>–ü—É—Å—Ç–æ</li>";
        document.getElementById("cart-total").textContent = "–ò—Ç–æ–≥–æ: 0 UZS";
        return;
      }

      let sum = 0;
      cart.forEach(item => {
        sum += item.price;
        const li = document.createElement("li");
        li.textContent = `${item.name} ‚Äî ${item.price.toLocaleString()} UZS`;
        list.appendChild(li);
      });
      document.getElementById("cart-total").textContent = `–ò—Ç–æ–≥–æ: ${sum.toLocaleString()} UZS`;
    }

    document.getElementById("checkoutBtn").onclick = () => {
      if (cart.length === 0) return alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
      alert("–°–ø–∞—Å–∏–±–æ –∑–∞ –∑–∞–∫–∞–∑! üöÄ");
      cart.length = 0;
      renderCart();
    };

    renderProducts();
    renderCart();
  </script>
</body>
</html>
