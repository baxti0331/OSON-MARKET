<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Игра: Поймай шарик</title>
<style>
  body {
    margin: 0; 
    background: linear-gradient(135deg, #72edf2 10%, #5151e5 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    color: #fff;
  }
  h1 {
    margin: 15px 0;
    user-select: none;
  }
  #gameArea {
    position: relative;
    background: #222;
    border-radius: 20px;
    width: 320px;
    height: 480px;
    box-shadow: 0 0 30px rgba(255,255,255,0.3);
    overflow: hidden;
    touch-action: manipulation;
  }
  #ball {
    position: absolute;
    width: 60px;
    height: 60px;
    background: radial-gradient(circle at 30% 30%, #ff5252, #b30000);
    border-radius: 50%;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 15px #ff4d4d;
    transition: box-shadow 0.2s;
  }
  #ball:active {
    box-shadow: 0 0 30px #ff0000;
  }
  #score {
    margin-top: 15px;
    font-size: 24px;
    user-select: none;
  }
  #startBtn {
    margin-top: 15px;
    padding: 10px 25px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    background: #4caf50;
    color: white;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 4px 12px rgba(76,175,80,0.6);
    transition: background 0.3s;
  }
  #startBtn:hover {
    background: #388e3c;
  }
  #timer {
    margin-top: 10px;
    font-size: 20px;
    user-select: none;
  }
</style>
</head>
<body>

<h1>Поймай шарик!</h1>
<div id="gameArea">
  <div id="ball"></div>
</div>
<div id="score">Очки: 0</div>
<div id="timer">Время: 30</div>
<button id="startBtn">Начать игру</button>

<script>
  const gameArea = document.getElementById('gameArea');
  const ball = document.getElementById('ball');
  const scoreDisplay = document.getElementById('score');
  const timerDisplay = document.getElementById('timer');
  const startBtn = document.getElementById('startBtn');

  let score = 0;
  let gameInterval = null;
  let countdownInterval = null;
  let timeLeft = 30; // сек

  function randomPosition() {
    const maxX = gameArea.clientWidth - ball.offsetWidth;
    const maxY = gameArea.clientHeight - ball.offsetHeight;
    const x = Math.floor(Math.random() * maxX);
    const y = Math.floor(Math.random() * maxY);
    return {x, y};
  }

  function moveBall() {
    const pos = randomPosition();
    ball.style.left = pos.x + 'px';
    ball.style.top = pos.y + 'px';
  }

  function startGame() {
    score = 0;
    timeLeft = 30;
    scoreDisplay.textContent = `Очки: ${score}`;
    timerDisplay.textContent = `Время: ${timeLeft}`;
    startBtn.disabled = true;
    ball.style.display = 'block';
    moveBall();

    gameInterval = setInterval(moveBall, 1000); // шарик меняет позицию каждую секунду

    countdownInterval = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = `Время: ${timeLeft}`;
      if (timeLeft <= 0) {
        endGame();
      }
    }, 1000);
  }

  function endGame() {
    clearInterval(gameInterval);
    clearInterval(countdownInterval);
    ball.style.display = 'none';
    alert(`Игра окончена! Ваш счет: ${score}`);
    startBtn.disabled = false;
  }

  ball.addEventListener('click', () => {
    score++;
    scoreDisplay.textContent = `Очки: ${score}`;
    moveBall(); // сразу прыгаем шарик при клике
  });

  startBtn.addEventListener('click', startGame);

  // Изначально скрываем шарик
  ball.style.display = 'none';
</script>

</body>
</html>
