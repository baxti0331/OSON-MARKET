<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>OSON MARKET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 10px;
    }
    .category {
      margin-bottom: 30px;
    }
    .product {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      gap: 15px;
    }
    .product img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .product p {
      margin: 0;
      flex-grow: 1;
    }
    button {
      cursor: pointer;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #cart-container ul {
      list-style: none;
      padding-left: 0;
    }
    #cart-container li {
      margin-bottom: 10px;
    }
    form input, form button {
      padding: 7px;
      margin-right: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    form input[type="file"] {
      padding: 3px;
    }
    form button {
      background-color: #28a745;
    }
    form button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

  <h1>OSON MARKET</h1>

  <h2>Добавить товар (для продавца)</h2>
  <form id="add-product-form" onsubmit="addProduct(event)">
    <input type="text" id="product-name" placeholder="Название товара" required />
    <input type="number" id="product-price" placeholder="Цена (UZS)" min="1" required />
    <input type="file" id="product-photo" accept="image/*" required />
    <button type="submit">Добавить товар</button>
  </form>

  <div id="products-container"></div>

  <h2>Корзина</h2>
  <div id="cart-container">Корзина пуста</div>

  <button class="checkout" onclick="checkout()" style="margin-top:20px;">🛒 Оформить заказ</button>

  <script src="script.js"></script>
</body>
</html>
