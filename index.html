<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OSON MARKET</title>
<style>
  body { font-family: sans-serif; margin: 0; padding: 20px; background: #f9f9f9; }
  h1 { text-align: center; margin-bottom: 20px; }
  #products { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
  .card { background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; }
  .card img { width: 100%; border-radius: 10px; aspect-ratio: 1 / 1; object-fit: cover; margin-bottom: 10px; }
  .card h3 { font-size: 1rem; margin-bottom: 5px; text-align: center; }
  .card p { color: #0078d7; font-weight: bold; margin-bottom: 10px; }
  .card button { padding: 8px 12px; background: #0078d7; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
  .card button:hover { background: #005fa3; }
</style>
</head>
<body>
  <h1>OSON MARKET</h1>
  <div id="products"></div>

<script>
  // Массив товаров (пример 20 штук)
  const products = [
    {id:1,name:"Спортивная футболка",price:99000,category:"sport",img:"https://via.placeholder.com/300?text=Футболка"},
    {id:2,name:"Шорты тренировочные",price:79000,category:"sport",img:"https://via.placeholder.com/300?text=Шорты"},
    {id:3,name:"Рюкзак городской",price:159000,category:"accessory",img:"https://via.placeholder.com/300?text=Рюкзак"},
    {id:4,name:"Бутылка для воды",price:49000,category:"accessory",img:"https://via.placeholder.com/300?text=Бутылка"},
    {id:5,name:"Кроссовки беговые",price:299000,category:"sport",img:"https://via.placeholder.com/300?text=Кроссовки"},
    {id:6,name:"Фитнес-браслет",price:129000,category:"electronics",img:"https://via.placeholder.com/300?text=Фитнес-браслет"},
    {id:7,name:"Спортивные очки",price:89000,category:"sport",img:"https://via.placeholder.com/300?text=Очки"},
    {id:8,name:"Кепка летняя",price:35000,category:"clothing",img:"https://via.placeholder.com/300?text=Кепка"},
    {id:9,name:"Термос металлический",price:70000,category:"accessory",img:"https://via.placeholder.com/300?text=Термос"},
    {id:10,name:"Йога-мат",price:110000,category:"sport",img:"https://via.placeholder.com/300?text=Йога-мат"},
    {id:11,name:"Пульсометр",price:210000,category:"electronics",img:"https://via.placeholder.com/300?text=Пульсометр"},
    {id:12,name:"Рукавички спортивные",price:45000,category:"sport",img:"https://via.placeholder.com/300?text=Рукавички"},
    {id:13,name:"Спортивная сумка",price:175000,category:"accessory",img:"https://via.placeholder.com/300?text=Сумка"},
    {id:14,name:"Кофта с капюшоном",price:95000,category:"clothing",img:"https://via.placeholder.com/300?text=Кофта"},
    {id:15,name:"Наколенники",price:35000,category:"sport",img:"https://via.placeholder.com/300?text=Наколенники"},
    {id:16,name:"Смарт-часы",price:320000,category:"electronics",img:"https://via.placeholder.com/300?text=Смарт-часы"},
    {id:17,name:"Тренировочные перчатки",price:48000,category:"sport",img:"https://via.placeholder.com/300?text=Перчатки"},
    {id:18,name:"Футболка с принтом",price:72000,category:"clothing",img:"https://via.placeholder.com/300?text=Футболка+принт"},
    {id:19,name:"Пояс для фитнеса",price:60000,category:"accessory",img:"https://via.placeholder.com/300?text=Пояс"},
    {id:20,name:"Наушники спортивные",price:140000,category:"electronics",img:"https://via.placeholder.com/300?text=Наушники"}
  ];

  const container = document.getElementById('products');
  container.innerHTML = '';

  products.forEach(p => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>${p.price.toLocaleString()} UZS</p>
      <button>В корзину</button>
    `;
    container.appendChild(card);
  });
</script>
</body>
</html>
