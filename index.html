<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Игра: Змейка</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #4caf50, #087f23);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
    height: 100vh;
    color: #fff;
  }
  h1 {
    margin: 15px 0 5px 0;
  }
  #gameContainer {
    position: relative;
    margin-top: 10px;
    background: #222;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
  }
  #gameCanvas {
    background: #111;
    display: block;
    border-radius: 15px;
  }
  #score {
    margin-top: 15px;
    font-size: 24px;
  }
  #controls {
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(3, 60px);
    grid-template-rows: repeat(3, 60px);
    gap: 10px;
    user-select: none;
  }
  .btn {
    background: #4caf50;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,128,0,0.6);
    color: white;
    font-size: 28px;
    font-weight: 700;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background 0.3s;
  }
  .btn:active {
    background: #087f23;
  }
  .empty {
    background: transparent;
    box-shadow: none;
    cursor: default;
  }
  #startBtn {
    margin-top: 15px;
    padding: 10px 25px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    background: #2196f3;
    color: white;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 4px 12px rgba(33,150,243,0.6);
    transition: background 0.3s;
  }
  #startBtn:hover {
    background: #0b7dda;
  }
</style>
</head>
<body>

<h1>Игра: Змейка</h1>

<div id="gameContainer">
  <canvas id="gameCanvas" width="320" height="320"></canvas>
</div>

<div id="score">Очки: 0</div>

<div id="controls">
  <div class="empty"></div>
  <div class="btn" data-dir="up">↑</div>
  <div class="empty"></div>
  <div class="btn" data-dir="left">←</div>
  <div class="empty"></div>
  <div class="btn" data-dir="right">→</div>
  <div class="empty"></div>
  <div class="btn" data-dir="down">↓</div>
  <div class="empty"></div>
</div>

<button id="startBtn">Начать игру</button>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreDisplay = document.getElementById('score');
  const startBtn = document.getElementById('startBtn');
  const controls = document.getElementById('controls');

  const gridSize = 20;
  const tileCount = canvas.width / gridSize;

  let snake = [];
  let direction = {x: 0, y: 0};
  let food = {x: 0, y: 0};
  let score = 0;
  let gameInterval = null;
  let speed = 150;

  function resetGame() {
    snake = [{x: 9, y: 9}];
    direction = {x: 0, y: 0};
    score = 0;
    speed = 150;
    placeFood();
    scoreDisplay.textContent = `Очки: ${score}`;
  }

  function placeFood() {
    food.x = Math.floor(Math.random() * tileCount);
    food.y = Math.floor(Math.random() * tileCount);

    // Если еда на змейке, разместить заново
    for(let part of snake){
      if(part.x === food.x && part.y === food.y){
        placeFood();
        return;
      }
    }
  }

  function draw() {
    // Очистить поле
    ctx.fillStyle = '#111';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Нарисовать еду
    ctx.fillStyle = '#e74c3c';
    ctx.beginPath();
    ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
    ctx.fill();

    // Нарисовать змейку
    for(let i = 0; i < snake.length; i++) {
      ctx.fillStyle = i === 0 ? '#2ecc71' : '#27ae60';
      ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 1, gridSize - 1);
    }
  }

  function update() {
    if(direction.x === 0 && direction.y === 0) return; // Игра не началась

    // Новая позиция головы
    let head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

    // Проверка столкновений со стенами
    if(head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount){
      gameOver();
      return;
    }

    // Проверка столкновений с телом змейки
    for(let part of snake){
      if(part.x === head.x && part.y === head.y){
        gameOver();
        return;
      }
    }

    snake.unshift(head);

    // Если съели еду
    if(head.x === food.x && head.y === food.y){
      score++;
      scoreDisplay.textContent = `Очки: ${score}`;
      placeFood();

      // Ускоряем игру каждые 5 очков
      if(score % 5 === 0 && speed > 50){
        speed -= 10;
        clearInterval(gameInterval);
        gameInterval = setInterval(gameLoop, speed);
      }
    } else {
      snake.pop();
    }

    draw();
  }

  function gameLoop() {
    update();
  }

  function gameOver() {
    clearInterval(gameInterval);
    alert(`Игра окончена! Ваш счёт: ${score}`);
    startBtn.disabled = false;
    direction = {x:0, y:0};
  }

  function changeDirection(newDir) {
    // Запрет на разворот змейки на 180 градусов
    if((direction.x === -newDir.x && direction.y === -newDir.y) || (direction.x === newDir.x && direction.y === newDir.y)) {
      return;
    }
    direction = newDir;
  }

  startBtn.addEventListener('click', () => {
    resetGame();
    startBtn.disabled = true;
    gameInterval = setInterval(gameLoop, speed);
  });

  controls.addEventListener('click', (e) => {
    if(!e.target.classList.contains('btn')) return;
    const dir = e.target.dataset.dir;
    if(!dir) return;

    switch(dir){
      case 'up': changeDirection({x:0, y:-1}); break;
      case 'down': changeDirection({x:0, y:1}); break;
      case 'left': changeDirection({x:-1, y:0}); break;
      case 'right': changeDirection({x:1, y:0}); break;
    }
  });

  // Для удобства — управление стрелками с клавиатуры (если используешь на ПК)
  window.addEventListener('keydown', e => {
    switch(e.key){
      case 'ArrowUp': changeDirection({x:0, y:-1}); break;
      case 'ArrowDown': changeDirection({x:0, y:1}); break;
      case 'ArrowLeft': changeDirection({x:-1, y:0}); break;
      case 'ArrowRight': changeDirection({x:1, y:0}); break;
    }
  });
</script>

</body>
</html>
